<!doctype html>

<head>
    <title>Picot Brush</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<html>

<body>
    <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='images/paint_5015997.png') }}" alt="Logo" width="192" height="192" />
            <!-- <img  src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="display-6 fw-bold text-primary">Welcome to Picot Brush</h1>
        </div>
        <form method="post" action="{{url_for('paint')}}" enctype="multipart/form-data">
            <div class="col-md-6 mx-auto text-center">
                <p class="fw-bold fs-5">Choose your picture</p>
                <div class="d-inline-flex gap-1">
                    <input type="file" class="form-control" id="file" name="file" style="max-width: 256px;" required>
                </div>
                <div class="px-2 py-2 my-1">
                    <p class="d-inline-flex gap-1">
                        <a class="btn btn-primary btm-sm" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            settings
                        </a>
                    </p>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Rotate:</span>
                                    <input type="number" min="0" max="270" step="90" value="0" data-bind="value:replyNumber" class="form-control" name="rotation" id="rotation"> <span class="input-group-text">deg</span>
                                </div>
                            </div>
                            <div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Size:</span>
                                    <input type="number" class="form-control" value="800" min="1" step="1" data-bind="value:replyNumber" aria-label="width" name="width" id="width">
                                    <span class="input-group-text">x</span>
                                    <input type="number" class="form-control" value="480" min="1" step="1" data-bind="value:replyNumber" aria-label="height" name="height" id="height">
                                    <span class="input-group-text">px</span>
                                </div>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" id="preserveAspectRatio" name="preserveAspectRatio" checked>
                                <label class="form-check-label" for="preserveAspectRatio">Preserve aspect ratio</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                    <button type="submit" formaction="{{url_for('paint')}}" class="btn btn-primary btn-lg px-4 gap-3">paint</button>
                    <button type="submit" formaction="{{url_for('convert')}}" class="btn btn-primary btn-lg px-4 gap-3">convert</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
